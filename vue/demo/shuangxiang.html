<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ message}} {{ res }}</p>
        <input type="text" v-model="message">
        <span>{{ res }}</span>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                message: 'hello',
                res : 'world'
            }
        })
    </script>
</body>
</html>
