<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var arr = [1,2,3,5,4];
        console.log('arr'+arr);
        console.log('reverse'+arr.reverse());

        function conare(v1,v2){
            if(v1 < v2 ){
                return -1;
            }else if( v1 > v2 ){
                return 1;
            }else{
                return 0;
            }
        }

        console.log(arr.sort(conare));
    </script>
</body>
</html>
