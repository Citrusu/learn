<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
        .red, .green, .blue {
          position: absolute;
          width: 200px;
          height: 200px;
        }
        .red {
          background: red;
          z-index: 1;
        }
        .green {
          background: green;
          top: 50px;
          left: 50px;
        }
        .blue {
          background: blue;
          top: 100px;
          left: 100px;
        }

    </style>
</head>
<body>
    <div>
      <span class="red">Red</span>
    </div>
    <div>
      <span class="green">Green</span>
    </div>
    <div>
      <span class="blue">Blue</span>
    </div>

</body>
</html>
