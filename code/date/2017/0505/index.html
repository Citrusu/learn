<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    //知识点：基础的对象，函数，作用域的应用
    var obj = {
        name: 'hello',
        sayName: function(){
            console.log(this.name);
        }
    };

    var myName = obj;
    myName.name = 'zy';
    myName.sayName();
</script>

<script>
    //
    var num = 5;

    setTimeout(function(){
        for(var i = 0; i < num; i++){
            console.log(i);
        }
    }, 0)
</script>
</body>
</html>
