<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="box"></div>
<script>
    var cvs = document.createElement('canvas');
    cvs.height = 500;
    cvs.width = 500;
    document.querySelector('#box').appendChild(cvs);
    var ctx = cvs.getContext('2d');
    var img = document.createElement('img');
    var cx = cvs.width / 2;
    var cy = cvs.height / 2;
    img.onload = function(){
        ctx.drawImage(img, cx - img.width / 2, cy - img.height / 2);
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(45 * Math.PI / 180);
        ctx.translate(-cx, -cy);
        ctx.drawImage(img, cx - img.width / 2, cy - img.height / 2);
        ctx.restore();
    };
    img.src = '../../../../img/head2.png';
</script>
</body>
</html>
