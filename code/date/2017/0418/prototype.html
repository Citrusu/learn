<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function Share(arguments){
        this.name = arguments.name || 'zy';
        this.func = arguments.func || function(){
            console.log(this.name);
        }
    }

    Share.prototype = {
        sayName: function(){
            console.log('im zy');
        }
    };

    var myShare = new Share({
        name: 'zlh'
    });
    setTimeout(function(){
        myShare.func();
        myShare.sayName();
    },0);

    myShare.func = function(){
        console.log('after func');
    }

</script>
</body>
</html>
