<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    window.onload = function(){
        if(navigator.onLine){
            console.log('online');
        }else{
            console.log('offline');
        }

        window.addEventListener('online', function(){
            console.log('line on');
        });

        window.addEventListener('offline', function(){
            console.log('line off');
        })
    }
</script>
</body>
</html>
