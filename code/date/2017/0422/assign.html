<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>assign</title>
</head>
<body>
<script>
    let o1 = {a:1};
    let o2 = {b:2};
    let o3 = {c:3};

    let obj = {};
    Object.assign(obj, o1, o2, o3);
    console.log(obj);
    console.log(o1);
    console.log(o2);
</script>
</body>
</html>
